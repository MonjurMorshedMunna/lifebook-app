<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1"/>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>Register</title>
</head>
<body>
	<div class="container">
		<br/>
		<br/>
		<div class="row">
			<div class="col-md-12" align="center">
				<div th:if="${errorMessage}!=''">
					<p style="color:red;" th:text="${errorMessage}">Error Message</p>
				</div>
				
			</div>			
		</div>
		<br/>
		<div class="row">
		
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<form th:action="@{/register}" th:object="${user}" method="post">
					<div class="form-group">
						<label for="email">Email (User name) </label>
						<input type="email" class="form-control" name="email" id="email"/>
					</div>
					<div class="form-group">
						<label for="firstName">First Name</label>
						<input type="text" class="form-control" name="firstName" id="firstName"/>
					</div>
					<div class="form-group">
						<label for="lastName">Last Name</label>
						<input type="text" class="form-control" name="lastName" id="lastName"/>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" name="password" id="password"/>
					</div>
					<div class="form-group">
						<label for="password">Retype Password</label>
						<input type="password" class="form-control" name="retypePassword" id="retypePassword"/>
					</div>
					<button type="submit" class="btn btn-default">Submit</button> <a th:href="@{/login}">Login</a>
				</form>
			</div>
			<div class="col-md-4"></div>
			
		</div>
	</div>
</body>
</html>
